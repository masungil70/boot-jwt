<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>fetch를 사용하여 구현하는 방법</h1>

<button class="btn1">CALL SERVER</button><br/>
결과 : <span class="result"></span>

<script src="js/kosa_fetch.js"></script>

<script>

const resultDiv = document.querySelector(".result")

document.querySelector(".btn1")
	.addEventListener("click", e => {
		kosa_fetch('http://localhost:8080/api/sample/doA')
			.then(data => {
			 	console.log('GET result:', data);
		        //결과 출력 
		        resultDiv.innerHTML = data; 
		    })
		    .catch(err => {
		        console.error('GET error:', err);
		    });
		})

</script>

</body>
</html>
