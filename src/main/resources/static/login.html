
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>로그인 Rest api 테스트</h1>
<button id="login">로그인(jwt)</button>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
	document.querySelector("#login").addEventListener("click", () => {
        axios.post("http://localhost:8080/generateToken", {"uid" : "apiuser1", "pwd" : "1111"})
        	.then(response => {
        		console.log(response);
        	});
        return response.data
	});

</script>

</body>
</html>
