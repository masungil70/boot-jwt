
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>로그인 Rest api 테스트</h1>
<button id="login">로그인(jwt)</button>
<a href="/api/sample/doA">jwt token 검증</a><br/>
<a href="/refreshTest.html">refresh test</a><br/>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
	document.querySelector("#login").addEventListener("click", () => {
        axios.post("http://localhost:8080/generateToken", {"uid" : "apiuser1", "pwd" : "1111"})
        	.then(response => {
        		console.log(response);
                const {accessToken, refreshToken} = response.data;

        		//accessToken, refreshToken을 로컬 저장소에 기록 한다 
                localStorage.setItem("accessToken", accessToken)
                localStorage.setItem("refreshToken", refreshToken)
        		
        	});
	});
</script>

</body>
</html>
